<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body" class="body">
  <div class="container">
    <div class="content">

      <header class="header">
        <a class="logo" href="#"><i class='bx bxs-sun'></i>Weather Ulug'bek</a>
      </header>
      <form id="form" class="form"> 
        <i class='bx bx-search'></i>
        <input id="search" class="search_city " type="search" placeholder="search">
        <button id="btn-city" class="btn btn_city">Search</button>
      </form>
      <div class="city-sub">
        <span id="city" class="city">Tashkent</span>
        <div class="degree"><i class='ms-3 me-1 bx bx-sun' ></i><span id="degree">22</span><span>°</span>C</div>
      </div>

      <div class="info_weather">
        <div class="info-city"><span id="infoCity" class="me-2">Tashkent </span>Weather Now</div>
        <div class="info_w">
          <div id="infoImg" class="info-bgimg"></div>
          <!-- <img id="infoImg" class="info-img" src="https://cdn.worldweatheronline.com/images/weather/large/116_day_lg.png" alt=""> -->
          <div class="info-we">
            <span id="infoweTemp" class="info-we__temp">28</span>
            <div>Feels <span id="infofeelTemp">28</span>°C</div>
          </div>
        </div>









        
        <div class="info-body d-flex justify-content-between info-fs">
          <div class="infobody-l">
            <div class="info-fs d-flex mb-2">
              <span>Country:</span>
              <span class="ms-2" id="Country">UZ</span>
            </div>
            <div class="info-fs">
              <div class="d-flex align-items-center mb-2">
                <span id="weath" class="me-2">Rain:</span>
              <div>
                <span id="weatherIcon"><i class='bx bx-cloud-light-rain'></i></span>
              </div>
              </div>
              <div class="d-flex mb-2">
                <span class="me-2">Description:</span>
                <span id="desc-w">light rain</span>
              </div>
              <div class="mb-2">
                <span>speed wind:</span>
                <span id="speedw">2332</span>
                <span>km/h</span>
              </div>
              <!-- <div class="mb-2">
                <span>Sunrice:</span>
                <span id="sunrice">2332</span>
              </div>
              <div>
                <span>Sunrise:</span>
                <span id="sunset">3288</span>
              </div> -->
          </div>
          </div>
          <span class="hr"></span>
            <div class="infobody-r">
              <div class="mb-2">
                <span>Humidity:</span>
                <span id="humiduty">21</span>
                <span>%</span>
              </div>
              <div>
                <span>Coordinats:</span>
                <div>
                  <div>lat: <span id="latcoordinat">2112121</span></div>
                  <div>lon: <span id="loncoordinat">69.2787</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>










      <!-- <div>Tashkent Weather Forecast for Today</div>
      <form id="form">
        <input id="search" type="search" placeholder="search">
        <button class="btn btn-primary" type="submit" >submit</button>
      </form>
      <div>
        <div id="weather">
          Lorem, ipsum dolor.
        </div>
      </div>
    </div> -->

  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
